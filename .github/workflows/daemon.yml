name: Crawl & Deploy

on:
  workflow_dispatch:
  schedule:
    # this workflow triggers every hour
    - cron: "30 * * * *"

jobs:
  daemon:
    uses: yourssu/ssufid/.github/workflows/daemon.yml@ci/report-actions
    concurrency:
      group: daemon
      cancel-in-progress: true
    secrets:
      SSU_ID: ${{ secrets.SSU_ID }}
      SSU_PASSWORD: ${{ secrets.SSU_PASSWORD }}
    permissions:
      # push
      contents: write
      # deploy-pages
      pages: write
      id-token: write
